<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Challenge Hub :: CTF</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="logo">MBC LABORATORY ASSISTANT RECRUITMENT 2025</div>
      <div>
        <span>Hi, {{ name }}</span>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </header>
    <div class="main-container">
      <h2>Challenges</h2>
      <div class="download-box">
        <p style="color: var(--text-secondary); margin-top: 0">
          Unduh file analisis yang dibutuhkan.
        </p>
        <a
          href="{{ url_for('static', filename='kitten.png') }}"
          download
          class="button-link"
          >Download File</a
        >
      </div>
      <ul class="question-list">
        {% for i in range(1, 11) %}
        <li>
          <a href="{{ url_for('question', number=i) }}"
            >Tantangan {{ '%02d'|format(i) }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
    <footer>Â©PDF</footer>
  </body>
</html>
